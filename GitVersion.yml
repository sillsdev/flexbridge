mode: ContinuousDeployment
next-version: 3.0
increment: Patch
assembly-versioning-scheme: MajorMinorPatchTag
branches:
  master:
    tag:
    regex: (origin/)?master
    is-mainline: true
  develop:
    tag: unstable
    regex: (origin/)?develop
    is-mainline: true
  lfmerge:
    tag: lfmerge
    regex: (origin/)?lfmerge
    is-mainline: true
  pull-request:
    mode: ContinuousDeployment
    tag: PR
ignore:
  sha: []
