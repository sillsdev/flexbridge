# This job builds and packages FieldWorks using a specific FLExBridge commit, 
# demonstrating if Flatpak Fieldworks building and functionality continue.

name: Build Flexbridge in Flatpak FieldWorks

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    steps:
      - name: Adjust disk space
        run: |
          set -xueo pipefail
          wget 'https://api.nuget.org/v3-flatcontainer/Geckofx45.64.Linux/45.0.21/Geckofx45.64.Linux.45.0.21.nupkg'
          df -h /
          
          sudo apt-get purge --assume-yes \
            google-cloud-sdk \
            adoptopenjdk-11-hotspot \
            dotnet-sdk-5.0 \
            adoptopenjdk-8-hotspot \
            dotnet-sdk-3.1 \
            powershell \
            mono-devel \
            monodoc-http \
            mongodb-org-server \
            dotnet-runtime-3.1 \
            linux-azure-headers-5.4.0-1047 \
            linux-azure-headers-5.4.0-1046 \
            dotnet-runtime-5.0 \
            openjdk-11-jre-headless \
            mongodb-org-mongos \
            mono-llvm-tools \
            libclang-common-11-dev \
            gcc-10 \
            libclang-common-10-dev \
            mongodb-org-shell \
            gcc-11 \
            libclang-common-9-dev \
            firefox \
            google-chrome-stable

          sudo apt-get autoremove --assume-yes
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
      - uses: actions/checkout@v2
        with:
          repository: 'sillsdev/flathub'
          ref: 'org.sil.FieldWorks'
      - name: Install flatpak dependencies
        run: |
          set -xueo pipefail
          sudo apt-get update
          sudo apt-get install flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install --noninteractive flathub org.gnome.Sdk//3.36
          sudo flatpak install --noninteractive flathub org.gnome.Platform//3.36
      - name: Set Flexbridge commit to build from
        run: |
          set -xueo pipefail
          sudo snap install yq
          # Find the source stanza for 'flexbridge.git'. Remove 'branch:' and 
          # change its 'commit:' field to the commit id this build is checking.
          yq eval --inplace \
            '.modules[0].modules[] | 
              select(.name == "flexbridge").sources[] | 
              select(.url == "https://github.com/sillsdev/flexbridge.git") | 
              del(.branch) | 
              .commit = "'${GITHUB_SHA}'"' \
            org.sil.FieldWorks.yml
          # perl -0777 -pi -e \
          #   's/(type: git[\s\S]*?flexbridge\.git[\s\S]*?commit: )(.*)(\n[\s\S]*?- type:)/${1}'${GITHUB_SHA}'${3}/gm' \
          #   org.sil.FieldWorks.yml
      - name: Build flatpak package
        run: |
          set -xueo pipefail
          flatpak-builder --user --repo=local-repo --keep-build-dirs --force-clean build-dir org.sil.FieldWorks.yml
      - name: Determine package version
        run: |
          set -xueo pipefail
          cat ./.flatpak-builder/build/fieldworks-1/fw/Src/MasterVersionInfo.txt
          source ./.flatpak-builder/build/fieldworks-1/fw/Src/MasterVersionInfo.txt
          # VERSION_SUFFIX will be empty, or set to FWBETAVERSION but with a dash before it.
          VERSION_SUFFIX="${FWBETAVERSION:+"-${FWBETAVERSION}"}"
          PACKAGE_VERSION="${FWMAJOR}.${FWMINOR}.${FWREVISION}${VERSION_SUFFIX}-experimental-flexbridge.${GITHUB_RUN_NUMBER}-$(date +'%Y%m%d')-${GITHUB_SHA::7}"
          echo >> "${GITHUB_ENV}" "FWMAJOR=${FWMAJOR}"
          echo >> "${GITHUB_ENV}" "FWMINOR=${FWMINOR}"
          echo >> "${GITHUB_ENV}" "FWREVISION=${FWREVISION}"
          echo >> "${GITHUB_ENV}" "FWBETAVERSION=${FWBETAVERSION}"
          echo >> "${GITHUB_ENV}" "VERSION_SUFFIX=${VERSION_SUFFIX}"
          echo >> "${GITHUB_ENV}" "PACKAGE_VERSION=${PACKAGE_VERSION}"
      - name: Create flatpak bundle
        run: |
          set -xueo pipefail
          flatpak --user remote-add --no-gpg-verify --if-not-exists local-repo ./local-repo
          flatpak --user install --or-update --noninteractive local-repo org.sil.FieldWorks org.sil.FieldWorks.Debug
          base_package_name="fieldworks-${{ env.PACKAGE_VERSION }}"
          flatpak build-bundle           ./local-repo "${base_package_name}.flatpak"        org.sil.FieldWorks
          flatpak build-bundle --runtime ./local-repo "${base_package_name}-Debug.flatpak"  org.sil.FieldWorks.Debug
          flatpak build-bundle --runtime ./local-repo "${base_package_name}-Locale.flatpak" org.sil.FieldWorks.Locale
          mkdir -p artifacts
          mv fieldworks-*.flatpak artifacts
          ls -al artifacts
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with: 
          name: fw-flatpak-bundle
          path: |
            artifacts/
